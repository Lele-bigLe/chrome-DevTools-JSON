<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON 数据结构提取器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- 顶部标题栏 -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">{}</span>
        <span class="logo-text">JSON 结构提取器</span>
      </div>
      <div class="header-actions">
        <button id="settingsBtn" class="icon-btn" title="设置">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- 选项面板 -->
    <div id="optionsPanel" class="options-panel">
      <div class="options-grid">
        <label class="option-item">
          <input type="checkbox" id="showArrayLength" checked>
          <span class="option-label">显示数组长度</span>
        </label>
        <label class="option-item">
          <input type="checkbox" id="showSampleValue">
          <span class="option-label">保留示例值</span>
        </label>
        <label class="option-item">
          <input type="checkbox" id="keysOnly" checked>
          <span class="option-label">仅显示键名</span>
        </label>
        <label class="option-item">
          <input type="checkbox" id="compactMode">
          <span class="option-label">紧凑模式</span>
        </label>
      </div>
      <div class="option-row">
        <label class="option-label">最大深度：</label>
        <select id="maxDepth" class="option-select">
          <option value="0" selected>无限制</option>
          <option value="3">3 层</option>
          <option value="5">5 层</option>
          <option value="10">10 层</option>
        </select>
      </div>
    </div>

    <!-- 工具栏 -->
    <div class="toolbar">
      <button id="pasteBtn" class="toolbar-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
        </svg>
        粘贴
      </button>
      <button id="extractBtn" class="toolbar-btn primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="4 17 10 11 4 5"/>
          <line x1="12" y1="19" x2="20" y2="19"/>
        </svg>
        提取结构
      </button>
      <button id="copyBtn" class="toolbar-btn success">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
        </svg>
        复制
      </button>
      <button id="clearBtn" class="toolbar-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        清空
      </button>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
      <!-- 输入区 -->
      <div class="panel input-panel">
        <div class="panel-header">
          <span class="panel-title">📥 输入 JSON</span>
          <span id="inputStats" class="stats"></span>
        </div>
        <textarea id="jsonInput" class="code-area" placeholder="在此粘贴 JSON 数据..."></textarea>
      </div>

      <!-- 输出区 -->
      <div class="panel output-panel">
        <div class="panel-header">
          <span class="panel-title">📤 数据结构</span>
          <span id="outputStats" class="stats"></span>
        </div>
        <pre id="output" class="code-area output"></pre>
      </div>
    </div>

    <!-- 状态栏 -->
    <footer class="footer">
      <span id="status">就绪</span>
      <span class="shortcuts">Ctrl+Enter 提取 | Ctrl+Shift+C 复制</span>
    </footer>

    <!-- Toast -->
    <div id="toast" class="toast"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
